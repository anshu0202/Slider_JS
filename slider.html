<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./slider.css">
    <title>Slider Project</title>
</head>
<body>
    <div class="container">
        <div class="top">
                <img src="./img/left.png" alt="loading" class="arrow left">
                <div class="frame">
                    <div class="slider">
                        <img src="./img/mountain.jpg" alt="" class="image">
                        <img src="./img/temp.png" alt="" class="image">
                        <img src="./img/desert.png" alt="" class="image">
                        <img src="./img/river.png" alt="" class="image">
                    </div>
                </div>
                <img src="./img/left.png" alt="loading" class="arrow right">
        </div>
        <div class="bottom">
        </div>
    </div> 
    <script src="./slider.js"></script> 
</body>

</html>
